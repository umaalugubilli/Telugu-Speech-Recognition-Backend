<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech Recognition Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{css/prediction/prediction_page.css}"
	href="css/prediction/prediction_page.css">
</head>

<body>
	<div th:replace="~{fragments/navigation :: nav}"></div>
	<div class="container">
		<h1 class="text-center mb-4">Speech Prediction</h1>

		<form id="file-upload-form" method="post" action="/api/prediction"
			enctype="multipart/form-data">
			<div class="mb-3">
				<input type="file" class="form-control" id="file-upload" name="file"
					accept=".wav" required>
			</div>

			<div class="d-flex justify-content-center mb-3">
				<button type="button" class="mic-button" id="mic-button">
					<i class="fas fa-microphone"></i>
				</button>
			</div>

			<div class="submit-buttons d-flex justify-content-center mb-3">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

		<div id="result-box">Result will be shown here</div>

		<!-- Buttons for Correct/Incorrect Feedback -->
		<div class="submit-buttons">
			<button type="button" class="btn btn-correct" id="correct-btn">
				<i class="fas fa-check"></i> Correct
			</button>
			<button type="button" class="btn btn-incorrect" id="incorrect-btn">
				<i class="fas fa-times"></i> Incorrect
			</button>
		</div>

		<div id="feedback-box" class="mt-3"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script th:src="@{js/prediction/prediction_page.js}"></script>
</body>

</html>
