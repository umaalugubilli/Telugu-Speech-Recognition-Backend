<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 25px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #result-box {
            font-size: 1.5rem;
            font-family: monospace;
            text-align: center;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #e9ecef;
        }

        .mic-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .mic-button:hover {
            background-color: #ff4d4d;
        }

        .mic-button:active {
            background-color: #ff0000;
        }

        .submit-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .submit-buttons .btn {
            width: 40%;
        }

        .btn-correct {
            background-color: #28a745;
            color: white;
            
        }

        .btn-incorrect {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
	<header th:replace="fragments/navigation :: nav"></header>
    <div class="container">
        <h1 class="text-center mb-4">Speech Prediction</h1>

        <form id="file-upload-form" method="post" action="/api/prediction" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" id="file-upload" name="file" accept=".wav" required>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <button type="button" class="mic-button" id="mic-button"><i class="fas fa-microphone"></i></button>
            </div>

            <div class="submit-buttons d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div id="result-box">Result will be shown here</div>

        <!-- Buttons for Correct/Incorrect Feedback -->
        <div class="submit-buttons">
            <button type="button" class="btn btn-correct" id="correct-btn">
                <i class="fas fa-check"></i> Correct
            </button>
            <button type="button" class="btn btn-incorrect" id="incorrect-btn">
                <i class="fas fa-times"></i> Incorrect
            </button>
        </div>

        <div id="feedback-box" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('file-upload-form');
            const resultBox = document.getElementById('result-box');
            const feedbackBox = document.getElementById('feedback-box');
            const micButton = document.getElementById('mic-button');
            const correctBtn = document.getElementById('correct-btn');
            const incorrectBtn = document.getElementById('incorrect-btn');

            let uploadedFile = null;

            // Mic button functionality
            micButton.addEventListener('click', function () {
                alert("Microphone feature is not implemented yet!");
            });

            // Form submission handling
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    resultBox.textContent = "Result: " + data.result;
                })
                .catch(error => {
                    resultBox.textContent = "Error: " + error.message;
                });
            });

            // Correct/Incorrect button functionality
            correctBtn.addEventListener('click', function () {
                feedbackBox.textContent = "Thank you for confirming the prediction as Correct!";
                feedbackBox.style.color = "green";
            });

            incorrectBtn.addEventListener('click', function () {
                feedbackBox.textContent = "Thank you for confirming the prediction as Incorrect!";
                feedbackBox.style.color = "red";
            });
        });
    </script>
</body>

</html>
