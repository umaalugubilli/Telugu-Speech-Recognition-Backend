<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 25px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-operation {
            margin: 5px;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }
        
        .btn-equals {
        	margin: 5px;
            width: 75px;
            height: 50px;
        }

        #result-box {
            font-size: 2rem;
            font-family: monospace;
            text-align: center;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #e9ecef;
        }

        .mic-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .mic-button:hover {
            background-color: #007bff;
        }

        .mic-button:active {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
 <!-- Navigation Bar -->
    <header th:replace="fragments/navigation :: nav"></header>
<div class="container">
    <h1 class="text-center mb-4">Speech Calculator</h1>

    <form id="calculator-form" method="post" action="/api/calculator" enctype="multipart/form-data">
        <div class="mb-3 file-input-group">
            <label for="file1" class="form-label">File 1:</label>
            <input type="file" class="form-control" id="file1" name="file1" accept=".wav" required>
        </div>

        <div class="mb-3 file-input-group">
            <label for="file2" class="form-label">File 2:</label>
            <input type="file" class="form-control" id="file2" name="file2" accept=".wav" required>
        </div>
        
        <div  class="d-flex justify-content-center mb-3">
        <button type="button" class="mic-button" id="mic1"><i class="fas fa-microphone"></i></button>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button type="button" class="btn btn-operation btn-primary" data-operation="add" value="add">+</button>
            <button type="button" class="btn btn-operation btn-primary" data-operation="sub" value="sub">-</button>
            <button type="button" class="btn btn-operation btn-primary" data-operation="mul" value="mul">&times;</button>
            <button type="button" class="btn btn-operation btn-primary" data-operation="div" value="div">&divide;</button>
            <input type="hidden" id="operation" name="operation"> <!-- Hidden input for selected operation -->
                        <button type="submit" class="btn btn-success btn-equals">=</button>
        </div>

       <!-- <input type="hidden" id="operation" name="operation"> <!-- Hidden input for selected operation

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-equals">=</button>
        </div>-->
    </form>

    <div id="result-box">Result will be shown here</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById('calculator-form');
        const resultBox = document.getElementById('result-box');
        const operationButtons = document.querySelectorAll('.btn-operation');
        const operationInput = document.getElementById('operation'); // Hidden input field
        let isSubmitting = false; // Flag to prevent multiple submissions

        // Update operation value when a button is clicked
        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedOperation = button.getAttribute('data-operation');
                operationInput.value = selectedOperation; // Update hidden input
                console.log("Operation selected:", selectedOperation);
            });
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            if (isSubmitting) {
                console.log("Already submitting, ignoring.");
                return; // Prevent multiple submissions
            }

            isSubmitting = true; // Set the flag

            // Validate that the operation is selected
            if (!operationInput.value) {
                resultBox.textContent = "Error: Please select an operation.";
                console.log("No operation selected.");
                isSubmitting = false; // Reset the flag in case of error
                return;
            }

            const formData = new FormData(form);

            // Log the form data to debug
            for (let pair of formData.entries()) {
                console.log(pair[0] + ', ' + pair[1]);
            }

            // Send the form data via fetch
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message); });
                }
                return response.json();
            })
            .then(data => {
                resultBox.textContent = "Result: " + data.result;
            })
            .catch(error => {
                resultBox.textContent = "Error: " + error.message;
            })
            .finally(() => {
                isSubmitting = false; // Reset the flag
                operationInput.value = ""; // Clear the operation after submission
            });
        });
    });
</script>
</body>

</html>
